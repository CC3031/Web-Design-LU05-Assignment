<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
</head>
<body>
    <header>
        <h1>SupplemeX</h1>
        <div id="supx-subheader">
            <a href="/contact.html">Contact Us</a>
            <a href="/product.html">Supplements</a>
        </div>
    </header>

    <main>
        <div id="supx-contact-body">
            <h2>
                Do you have a question or concern?<br>
                Submit your response by filling out this form!
            </h2>
            <form id="supx-contact-form">
                <div class="form-question-answer">
                    <label for="concern">
                        Describe your concern, problem, or question 
                        in detail.
                    </label>
                    <input type="text" id="concern" name="concern"
                    placeholder="Response here..." required>
                </div>
                <div class="form-question-answer">
                    <label for="additional-info">
                        Additional information (IE: device, steps to 
                        recreate, etc).
                    </label>
                    <input type="text" id="additional-info"
                    name="additional-info"
                    placeholder="Response here..." required>
                </div>
                <div class="form-question-answer">
                    <label for="contact-info">
                        Please enter your preferred contact 
                        information.
                    </label>
                    <input type="text" id="contact-info"
                    name="contact-info" placeholder="Response here..."
                    required>
                </div>
                <input type="submit" value="Submit">
            </form>
        </div>
    </main>

    <footer>
        <p>Copyright SupplemeX Co. 2020-2026. All rights reserved.</p>
    </footer>
</body>
</html>
